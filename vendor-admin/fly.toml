app = 'petzy-vendor-admin'
primary_region = 'sin'

[build]
  [build.args]
    NEXT_PUBLIC_API_BASE_URL = "https://petzy-server.fly.dev/api"
    NEXT_PUBLIC_AUTH_URL = "https://petzy-vendor-admin.fly.dev"
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
